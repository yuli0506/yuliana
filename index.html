<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js ">
    </script>
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div id="Resultado"></div>

        <script>
            var R = document.getElementById("Resultado");

            function Propiedades() {
                R.style.textAlign = "center"
                R.style.fontFamily = "Pangolin"
                R.style.fontSize = "20px"
                R.style.color = "#000000"
            }

            function obtenerValores() {
                var n1 = document.getElementById("numero1").value;
                n1 = parseInt(n1, 10);
                var n2 = document.getElementById("numero2").value;
                n2 = parseInt(n2, 10)
                return [n1, n2]
            }

            function Sumar() {
                [n1, n2] = obtenerValores();
                Propiedades()
                R.innerHTML = "La suma de los numeros es :" + (n1 + n2);

            }

            function Restar() {
                [n1, n2] = obtenerValores();
                Propiedades()
                R.innerHTML = "La Resta de los numeros es :" + (n1 - n2);

            }

            function Multiplicacion() {
                [n1, n2] = obtenerValores();
                Propiedades()
                R.innerHTML = "La Multiplicacion de los numeros es :" + (n1 * n2);

            }

            function Division() {
                [n1, n2] = obtenerValores();
                Propiedades()
                if (n2 === 0)
                    d = "Error: Division por 0"
                else
                    d = n1 / n2;
                R.innerHTML = "La Division de los numeros es :" + (d);

            }

            function Potenciacion() {
                [n1, n2] = obtenerValores();
                Propiedades()
                R.innerHTML = "La Potenciacion de los numeros es :" + (Math.pow(n1, n2));

            }

            function Concatenacion() {
                n1 = document.getElementById("numero1").value;
                n2 = document.getElementById("numero2").value;
                Propiedades();
                R.innerHTML = "La concatenacion de los numeros es :" + (n1 + n2);

            }

            function Instruccion_If() {
                [n1, n2] = obtenerValores();
                Propiedades()
                R.innerHTML = "Ejemplo con instruccion if usando sweetalert"
                if (n1 > n2) {
                    swal("Mensaje", "n1 es mayor a n2")
                } else if (n1 == n2) {
                    swal("Mensaje", "n1 es igual a n2", "success")
                } else {
                    swal({
                        title: "Mensaje",
                        text: "n1 es menor que n2",
                        icon: "info",
                        button: "salir",
                    });
                }
            }

            function Instruccion_For() {
                [n1, n2] = obtenerValores();
                Propiedades();
                contador = 0;
                for (i = n1; i <= n2; i++){
                    contador = contador + 1;
                }
                R.innerHTML = "El ciclos que realizo el for fueron :" + contador;

            }

            function Instruccion_switch() {
                [n1, n2] = obtenerValores();
                Propiedades();
                R.innerHTML = "Ejemplo con instruccion Switch usando sweetalert";
                switch (n1) {
                    case 1:
                        swal("Mensaje", "n1 tiene un valor de 1")
                        break;
                    case 2:
                        swal("Mensaje", "n1 tiene un valor de 2", "Success");
                        break;
                    default:
                        swal({
                            title: "Mensaje",
                            text: "n1 tiene un valor mayor de 2",
                            icon: "info",
                            button: "salir",
                        });
                        break;
                }
            }
        </script>

        <form>
            <label>Numero 1</label>
            <input type="number" max="10000" min="0" placeholder="0" id="numero1" autofocus>
            <label>Numero 2</label>
            <input type="number" max="10000" min="0" placeholder="0" id="numero2">
            <input type="button" class="btn btn-dark w-25" onclick="Sumar()" value="Sumar" required>
            <input type="button" class="btn btn-dark w-25" onclick="Restar()" value="Restar" required>
            <input type="button" class="btn btn-dark w-25" onclick="Multiplicacion()" value="Multiplicación" required>
            <input type="button" class="btn btn-dark w-25" onclick="Division()" value="División" required>
            <input type="button" class="btn btn-dark w-25" onclick="Potenciacion()" value="Potenciación" required>
            <input type="button" class="btn btn-dark w-25" onclick="Concatenacion()" value="Concatenación" required>
            <input type="button" class="btn btn-dark w-25" onclick="Instruccion_If()" value="Instrucción If" required>
            <input type="button" class="btn btn-dark w-25" onclick="Instruccion_For()" value="Instrucción For" required>
            <input type="button" class="btn btn-dark w-25 " onclick="Instruccion_switch()" value="Instrucción switch">
        </form>
    </div>
</body>

</html>
